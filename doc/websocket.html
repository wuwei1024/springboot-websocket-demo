<!DOCTYPE HTML>
<html>
   <head>
   <meta charset="utf-8">
   <title>WebSocket Test</title>
      <script type="text/javascript">
		 var ws = null;
         function OpenWebSocket(){
            if ("WebSocket" in window){
                //打开一个WebSocket
                ws = new WebSocket("wss://localhost:8443/docker/websocket");
			    //发送数据
                ws.onopen = function(){
                   ws.send("Hello Server!");
                };
			   
			    //接收数据
                ws.onmessage = function (evt) { 
				   document.getElementById("test").append("</br><h3>接收服务器数据：" + evt.data +"</h3>");
                }; 
			   
				//连接发生错误的回调方法
				ws.onerror = function(){ 
                   document.getElementById("test").append("</br><h3>连接发生了错误！</h3>");
                };
			   
			    //关闭WebSocket
                ws.onclose = function(){ 
                   document.getElementById("test").append("</br><h3>连接已经关闭！</h3>");
                };
            }else{
               alert("您的浏览器不支持WebSocket!");
            }
        }
		function CloseWebSocket(){
			if(ws != null) ws.close();
		}
      </script>
   </head>
   <body>
      <div id="test">
         <button onclick="OpenWebSocket()">运行 WebSocket</button>&nbsp;&nbsp;
		 <button onclick="CloseWebSocket()">关闭 WebSocket</button>
      </div>
   </body>
</html>
